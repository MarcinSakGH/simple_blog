<html>
<head>
    <title>Simple blog app</title>
</head>
<body>
    <h1>Simple Blog</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post-detail' post.id%}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        <p><a href="{% url 'remove-post' post.id %}">Remove post</a></p>

    {% endfor %}

    <a href="{% url 'create-post' %}">Add new post</a>
</body>
</html>
